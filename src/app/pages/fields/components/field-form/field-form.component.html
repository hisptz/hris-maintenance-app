<div style="width: 100%; margin: 0px auto 2rem; padding: 2rem 5rem 4rem; position: relative;">
    <form class="example-form">
        <div>
            <div style="position: relative;">
                <div style="position: relative;">
                    <div
                        style="font-size: 16px; line-height: 24px; width: 100%; height: 72px; display: inline-block; position: relative; background-color: transparent; font-family: Roboto, sans-serif; transition: height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: auto;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Name" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div style="position: relative;">
                <div style="position: relative;">
                    <div
                        style="font-size: 16px; line-height: 24px; width: 100%; height: 72px; display: inline-block; position: relative; background-color: transparent; font-family: Roboto, sans-serif; transition: height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: auto;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Caption" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div style="position: relative;">
                <div style="position: relative;">
                    <div
                        style="font-size: 16px; line-height: 24px; width: 100%; height: 72px; display: inline-block; position: relative; background-color: transparent; font-family: Roboto, sans-serif; transition: height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: auto;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Description" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="mt-app-select">
                <app-selection (selectedEntityEventEmitter)="onSelectItemList($event)" [entityList]="fieldGroups">
                </app-selection>
            </div>
            <div class="mt-app-select">
                <app-selection (selectedEntityEventEmitter)="onSelectItemList($event)" [entityList]="fieldOptions">
                </app-selection>
            </div>
            <div class="form-footer">
                <div class="form-footer-div">
                    <button mat-raised-button class="form-footer-save-btn" color="primary">
                        Save
                    </button>
                </div>
                <button mat-stroked-button class="form-footer-cancel-btn">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
