<div style="clear: both; min-height: 80px;">
  <div>
    <div class="search-list-items" style="display: inline-block; margin-right: 16px; position: relative; top: -15px;">
      <div class="list-search-field"
        style="font-size: 16px; line-height: 24px; width: 256px; height: 72px; display: inline-block; position: relative; background-color: transparent; font-family: Roboto, sans-serif; transition: height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: auto;">
        <label for="undefined-undefined-Searchbynamecodeorid-8531"
          style="position: absolute; line-height: 22px; top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; z-index: 1; transform: scale(1) translate(0px, 0px); transform-origin: left top; pointer-events: none; user-select: none; color: rgba(0, 0, 0, 0.3);">Search
          by name</label><input type="search" value="" id="undefined-undefined-Searchbynamecodeorid-8531"
          style="padding: 0px; position: relative; width: 100%; border: none; outline: none; background-color: rgba(0, 0, 0, 0); color: rgba(0, 0, 0, 0.87); cursor: inherit; font: inherit; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); height: 100%; box-sizing: border-box; margin-top: 14px;" />
        <div>
          <hr
            style="border-top: none rgb(189, 189, 189); border-left: none rgb(189, 189, 189); border-right: none rgb(189, 189, 189); border-bottom: 1px solid rgb(189, 189, 189); bottom: 8px; box-sizing: content-box; margin: 0px; position: absolute; width: 100%;" />
          <hr
            style="border-top: none rgb(33, 150, 243); border-left: none rgb(33, 150, 243); border-right: none rgb(33, 150, 243); border-bottom: 2px solid rgb(33, 150, 243); bottom: 8px; box-sizing: content-box; margin: 0px; position: absolute; width: 100%; transform: scaleX(0); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;" />
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef>Public Access</th>
        <td mat-cell *matCellDef="let element">{{ element.access }}</td>
      </ng-container>

      <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
        <td mat-cell *matCellDef="let element">{{ element.lastUpdated }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
