<div class="maintenance-menu-container">
    <button tabindex="0" type="button" class="tab-menu-button" *ngFor="let menu of menuItems">
        <div>
            <div matRipple [ngClass]="{ active: menu === menuConfig }" routerLinkActive="active" class="tab-menu-item">
                {{ menu.name }}
            </div>
        </div>
    </button>
</div>
