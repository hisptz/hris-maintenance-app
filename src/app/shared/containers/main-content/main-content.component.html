<main *ngIf="menuConfigItems" class="maintenance-left-menu-container">
    <div>
        <div>
            <div>
                <div class="left-bar" class="maintenance-left-menu-container-item">
                    <div class="maintenance-left-menu-container-holder">
                        <div *ngFor="let menu of menuConfigItems[0]?.menuOptions"
                            (click)="onClickLeftMenuList(menu, menuConfigItems)">
                            <span tabindex="0" class="maintenance-left-menu-span">
                                <div>
                                    <div class="left-menu-item" matRipple
                                        [routerLink]="['/' + menuConfigItems[0].route, menu.route]"
                                        routerLinkActive="active"
                                        class="maintenance-left-menu-icon-text-representation">
                                        <i class="material-icons maintenance-left-menu-folder-icon">
                                            folder
                                        </i>
                                        <div>{{ menu.name }}</div>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="menuConfigItems" class="maintenance-right-menu-container">
        <app-content-area [APIParams]="APIParams" [APIDataResult]="APIDataResult" [menuConfigItems]="menuConfigItems"
            [isTableListOpened]="isTableListOpened" [isModuleServicesOpened]="isModuleServicesOpened"
            class="content-area" (deleteEventEmitter)="onDeletion($event)">
        </app-content-area>

                {{ APIResponse.message }} Message
            </button>
        </div> -->
        <!-- ToDo:Reviw this implementation and improve it -->
    </div>
</main>
