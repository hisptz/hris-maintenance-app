<div class="maintenance-menu-container">
    <button tabindex="0" type="button" class="tab-menu-button" *ngFor="let menu of menuItems"
        (click)="onMenuOpen(menu)">
        <div matRipple>
            <div matRipple routerLink="/{{ menu.route }}" [ngClass]="{ active: menu === menuConfig }"
                routerLinkActive="active" [queryParams]="{ open: true }" class="tab-menu-item">
                {{ menu.name }}
            </div>
        </div>
    </button>
</div>
