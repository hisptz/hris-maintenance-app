<main class="maintenance-left-menu-container">
  <div>
    <div>
      <div>
        <div class="left-bar">
          <div class="maintenance-all-services-container-div">
            <div *ngFor="let serviceItem of serviceList; let i = index">
              <div>
                <main class="maintenance-all-services-container">
                  <div style="margin-bottom: 4rem; width: 100%;">
                    <div>
                      <div>
                        <h1 class="maintenance-all-services-container-title">
                          {{ serviceItem.name }}
                        </h1>
                        <div>
                          <div *ngFor="let service of serviceItem.services" class="maintenance-all-service-container">
                            <div>
                              <div class="maintenance-all-service-container-title-div">
                                <div>
                                  <span class="title">{{ service.title }}</span><span class="separator"></span>
                                </div>
                              </div>
                              <div class="maintenance-all-service-container-description-div">
                                {{ service.description }}
                              </div>
                              <div class="maintenance-all-service-container-operations">
                                <button tabindex="0" type="button" class="button">
                                  <div>
                                    <div class="button-section">
                                      <div class="add-section"></div>
                                      <span class="add">Add</span>
                                    </div>
                                    <span class="material-icons" color="rgba(0, 0, 0, 0.87)"
                                      style="color: rgba(0, 0, 0, 0.87); position: relative; font-size: 24px; display: inline-block; user-select: none; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;"></span>
                                  </div>
                                </button>
                                <button tabindex="0" type="button" class="button">
                                  <div>
                                    <div class="button-section">
                                      <div class="list-section"></div>
                                      <span class="list">List</span>
                                    </div>
                                    <span class="material-icons" color="rgba(0, 0, 0, 0.87)"
                                      style="color: rgba(0, 0, 0, 0.87); position: relative; font-size: 24px; display: inline-block; user-select: none; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;"></span>
                                  </div>
                                </button>
                              </div>
                            </div>
                          </div>
                          <div style="clear: both;"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </main>
                <div>
                  <div style="clear: both;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
