<main class="maintenance-left-menu-container">
  <div>
    <div>
      <div>
        <div class="left-bar" class="maintenance-left-menu-container-item">
          <div class="maintenance-left-menu-container-holder">
            <div>
              <span tabindex="0" class="maintenance-left-menu-span">
                <div>
                  <div class="left-menu-item" matRipple [matRippleColor]="rippleEffectsColor"
                    [routerLink]="['/reports', 'standardReports' ]" routerLinkActive="active"
                    class="maintenance-left-menu-icon-text-representation">
                    <i class="material-icons maintenance-left-menu-folder-icon">
                      folder
                    </i>
                    <div>Standard Reports</div>
                  </div>
                </div>
              </span>
            </div>
            <div>
              <span tabindex="0" class="maintenance-left-menu-span">
                <div>
                  <div class="left-menu-item" matRipple [matRippleColor]="rippleEffectsColor"
                    [routerLink]="['/reports', 'sqlViewReports' ]" routerLinkActive="active"
                    class="maintenance-left-menu-icon-text-representation">
                    <i class="material-icons maintenance-left-menu-folder-icon">
                      folder
                    </i>
                    <div>SQL View Reports</div>
                  </div>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="maintenance-right-menu-container">
    <div class="maintenance-left-menu-container-div">
      <div class="maintenance-left-menu-container-list">
        <div *ngFor="let service of serviceList" class="maintenance-left-menu-list-container">
          <div>
            <div class="maintenance-left-menu-list-item">
              <div class="title-div">
                <span class="title">{{ service.title }}</span>
                <span style="color: rgba(0, 0, 0, 0.54); display: block; font-size: 14px;"></span>
              </div>
            </div>
            <div class="description">
              {{ service.description }}
            </div>
            <div class="operation-div">
              <button tabindex="0" type="button" class="operations-button">
                <div>
                  <div class="operations-container">
                    <span class="add-button">Add</span>
                  </div>
                  <span class="material-icons plus-button"></span>
                </div>
              </button>
              <button tabindex="0" type="button" class="list-button">
                <div>
                  <div class="list-div">
                    <span class="list-item">List</span>
                  </div>
                  <span class="material-icons list-icon"></span>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</main>
